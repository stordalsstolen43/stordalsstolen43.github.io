					];
					
					var currentIndex = 0;
					var imageUrl = '{{ site.baseurl }}/images/slides/';
					var slideshowImage = document.getElementById('gallery-slideshow-image');
					var counter = document.getElementById('gallery-slideshow-counter');
					var prevBtn = document.getElementById('gallery-slideshow-prev');
					var nextBtn = document.getElementById('gallery-slideshow-next');
					
					function showImage(index) {
						if (index < 0) index = imageFiles.length - 1;
						if (index >= imageFiles.length) index = 0;
						currentIndex = index;
						
						var img = new Image();
						img.onload = function() {
							slideshowImage.src = imageUrl + imageFiles[currentIndex];
							slideshowImage.style.display = 'block';
							slideshowImage.style.opacity = '0';
							setTimeout(function() {
								slideshowImage.style.transition = 'opacity 0.5s ease-in-out';
								slideshowImage.style.opacity = '1';
							}, 10);
						};
						img.src = imageUrl + imageFiles[currentIndex];
						
						counter.textContent = (currentIndex + 1) + ' / ' + imageFiles.length;
					}
					
					function nextImage() {
						showImage(currentIndex + 1);
					}
					
					function prevImage() {
						showImage(currentIndex - 1);
					}
					
					if (prevBtn) prevBtn.addEventListener('click', prevImage);
					if (nextBtn) nextBtn.addEventListener('click', nextImage);
					
					// Keyboard navigation
					document.addEventListener('keydown', function(e) {
						if (e.key === 'ArrowLeft') prevImage();
						if (e.key === 'ArrowRight') nextImage();
					});
					
					// Auto-play (optional - can be removed if not wanted)
					var autoPlayInterval;
					function startAutoPlay() {
						autoPlayInterval = setInterval(nextImage, 5000); // Change image every 5 seconds
					}
					function stopAutoPlay() {
						if (autoPlayInterval) clearInterval(autoPlayInterval);
					}
					
					// Start slideshow
					if (document.readyState === 'loading') {
						document.addEventListener('DOMContentLoaded', function() {
							showImage(0);
							startAutoPlay();
						});
					} else {
						showImage(0);
						startAutoPlay();
					}
					
					// Pause on hover
					var container = document.getElementById('gallery-slideshow-container');
					if (container) {
						container.addEventListener('mouseenter', stopAutoPlay);
						container.addEventListener('mouseleave', startAutoPlay);
					}
				})();
				</script>
